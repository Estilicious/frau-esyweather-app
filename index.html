<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet"href="mystyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4059d67c6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid text-center">
        <header>
            <div class="row justify-content-center">
                <div class="col-3">
                    <h1>
                        Dear Weather
                    </h1>
                </div>
            </div>
        </header>

        <section class="form">
            <div class="row justify-content-center">
                <div class="col-fluid">
                    <form id="search-form">
                        <label for="citysearch">
                            <strong>What's popping?</strong>
                        </label>
                        </br>
                        <div class="col-6">
                            <input type="search" class="form-control shadow-sm" placeholder="Enter a city"
                                autofocus="on" autocomplete="on" id="city-input" />
                        </div>
                        <div class="col-3">
                            <input type="submit" class="form-control btn btn-primary shadow-sm" />
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100" id="current-location-button">
                                Current
                            </button>
                        </div>
                        <!-- <input type="search" placeholder="Enter a city" id="citysearch">
              <input type="submit" value="Search"> -->
                    </form>
                </div>
            </div>
        </section>

        <section class="information">
            <div class="row">
                <div class="col-4">
                    <span id="date">
                    </span>
                </div>
                <div class="col-4">
                    <h2 id="city"></h2>
                    <p id="description">partly cloudy</p>
                    <span class="temperature" id="temperature"></span>
                    <span class="units">℃</span>
                    <p class="details">
                        humidity: <span id="humidity"></span>%
                    </p>
                    <p class="details">
                        Wind: <span id="wind"></span>m/s
                    </p>
                </div>
                <div class="col-xl">
                    <img src="images/walk_art.svg" alt="" width="400px">
                </div>
            </div>
        </section>

        <section class="days">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <div class="row">
                    <div class="col">
                        <p class="day1">
                            Thu. may 6
                        </p>
                        <i class="fas fa-cloud climateicon"></i>
                        <p class="day1-temp">
                            12°
                        </p>
                    </div>
                    <div class="col">
                        <p class="day2">Fri. May 7</p>
                        <i class="fas fa-cloud climateicon"></i>
                        <p class="day2-temp">
                            15°
                        </p>
                    </div>
                    <div class="col">
                        <p class="day3">
                            Sat. May 8
                        </p>
                        <i class="fas fa-cloud-sun climateicon"></i>
                        <p class="day3-temp">
                            15°
                        </p>
                    </div>
                    <div class="col">
                        <p class="day4">
                            Sun. May 9
                        </p>
                        <i class="fas fa-sun climateicon"></i>
                        <p class="day4-temp">
                            17°
                        </p>
                    </div>
                    <div class="col">
                        <p class="day5">
                            Mon. May 10
                        </p>
                        <i class="fas fa-sun climateicon"></i>
                        <p class="day5-temp">
                            19°
                        </p>
                    </div>
                </div>
            </div>
        </section>

        <p>
            <a href="https://www.linkedin.com/in/chukwu-esther-530ba94a/">
                coded by Esther Chukwu
            </a>
        </p>
    </div>

    <script src="index.js"></script>

</body>

</html>
